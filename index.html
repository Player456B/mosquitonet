<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raj Marketing - Premium Mosquito Nets in Mysore | Since 2001</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Raj Marketing: Premium mosquito nets for windows and doors in Mysore. 22+ years experience, 5000+ happy customers. Free consultation and installation.">
  <meta name="keywords" content="mosquito nets, window nets, door nets, insect screens, Raj Marketing, Mysore, Karnataka">
  <meta name="author" content="Raj Marketing">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Raj Marketing - Premium Mosquito Nets Mysore">
  <meta property="og:description" content="Protect your family with custom-fit mosquito nets. Free consultation!">
  <meta property="og:image" content="assets/images/og-image.jpg">
  <meta property="og:url" content="https://rajmarketing.com">
  <meta property="og:type" content="website">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  
  <style>
    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      background: #fff;
    }

    /* ===== VARIABLES ===== */
    :root {
      --primary: #1a4b8c;
      --primary-dark: #0f3a6b;
      --primary-light: #2d6ab3;
      --secondary: #f0b202;
      --secondary-dark: #d49b02;
      --accent: #00a86b;
      --white: #ffffff;
      --dark: #1e2b3a;
      --gray: #6c757d;
      --light-gray: #f8f9fa;
      --border-color: #e9ecef;
      --shadow: 0 5px 20px rgba(0,0,0,0.1);
      --shadow-hover: 0 10px 30px rgba(0,0,0,0.15);
    }

    /* ===== TYPOGRAPHY ===== */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    h1 { font-size: clamp(2rem, 5vw, 3.5rem); }
    h2 { font-size: clamp(1.75rem, 4vw, 2.5rem); }
    h3 { font-size: clamp(1.25rem, 3vw, 1.5rem); }

    p {
      margin-bottom: 1rem;
      color: var(--gray);
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    /* ===== UTILITY CLASSES ===== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-padding {
      padding: 80px 0;
    }

    .section-header {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 50px;
    }

    .section-header h2 {
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    .section-header h2:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    .section-header p {
      font-size: 1.1rem;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-secondary {
      background: var(--secondary);
      color: var(--dark);
    }

    .btn-secondary:hover {
      background: var(--secondary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-outline {
      border: 2px solid var(--primary);
      color: var(--primary);
      background: transparent;
    }

    .btn-outline:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-2px);
    }

    /* ===== LOADING PAGE ===== */
    .loading-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-page.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-container {
      text-align: center;
      color: var(--white);
    }

    .loader-logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 3.5rem;
      color: var(--white);
      animation: pulse 2s infinite;
    }

    .loader-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .loader-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .loader-bar {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
    }

    .loader-progress {
      width: 0%;
      height: 100%;
      background: var(--secondary);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* ===== HEADER & NAVIGATION ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .header.scrolled {
      padding: 5px 0;
      background: rgba(255, 255, 255, 0.98);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary);
    }

    .logo i {
      color: var(--secondary);
      font-size: 2rem;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 10px;
      list-style: none;
    }

    .nav-menu li {
      position: relative;
    }

    .nav-menu a {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 16px;
      font-weight: 500;
      color: var(--dark);
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .nav-menu a:hover,
    .nav-menu a.active {
      background: var(--primary);
      color: var(--white);
    }

    .nav-menu a i {
      font-size: 0.9rem;
    }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--white);
      border-radius: 10px;
      box-shadow: var(--shadow);
      min-width: 220px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      list-style: none;
      padding: 10px 0;
      z-index: 100;
    }

    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu a {
      padding: 10px 20px;
      border-radius: 0;
      color: var(--dark);
    }

    .dropdown-menu a:hover {
      background: var(--light-gray);
      color: var(--primary);
    }

    .dropdown-menu hr {
      margin: 5px 0;
      border: none;
      border-top: 1px solid var(--border-color);
    }

    /* Mobile Menu Toggle */
    .nav-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--primary);
    }

    /* ===== MOBILE MENU ===== */
    .mobile-menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .mobile-menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 85%;
      max-width: 400px;
      height: 100vh;
      background: var(--white);
      z-index: 2001;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .mobile-menu.active {
      right: 0;
    }

    .mobile-menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .mobile-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
    }

    .mobile-logo i {
      color: var(--secondary);
    }

    .mobile-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .mobile-close:hover {
      background: var(--light-gray);
      color: var(--primary);
    }

    .mobile-user {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: var(--light-gray);
    }

    .mobile-user i {
      font-size: 2.5rem;
      color: var(--primary);
    }

    .mobile-user h4 {
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    .mobile-user p {
      margin: 0;
      font-size: 0.9rem;
    }

    .mobile-user a {
      color: var(--primary);
      font-weight: 600;
    }

    .mobile-nav {
      list-style: none;
      padding: 20px;
    }

    .mobile-nav li {
      margin-bottom: 5px;
    }

    .mobile-nav a {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 15px;
      color: var(--dark);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .mobile-nav a:hover {
      background: var(--light-gray);
      color: var(--primary);
    }

    .mobile-nav i {
      width: 25px;
      color: var(--primary);
    }

    .mobile-divider {
      height: 1px;
      background: var(--border-color);
      margin: 15px 0;
    }

    .mobile-subheader {
      padding: 10px 15px;
      color: var(--gray);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .mobile-contact {
      padding: 20px;
      background: var(--light-gray);
      margin: 20px;
      border-radius: 10px;
    }

    .mobile-contact p {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mobile-contact i {
      color: var(--primary);
      width: 20px;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, rgba(26, 75, 140, 0.95) 0%, rgba(15, 58, 107, 0.95) 100%), url('https://images.unsplash.com/photo-1585771724684-3d2242f0a9a8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover fixed;
      color: var(--white);
      padding-top: 80px;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><path d="M50 0 L100 50 L50 100 L0 50 Z" fill="white"/></svg>') repeat;
      background-size: 50px 50px;
      animation: slide 20s linear infinite;
    }

    @keyframes slide {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }

    .hero-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
    }

    .hero-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero-title span {
      color: var(--secondary);
      position: relative;
      display: inline-block;
    }

    .hero-title span::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      height: 8px;
      background: rgba(240, 178, 2, 0.3);
      z-index: -1;
    }

    .hero-text {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      max-width: 600px;
    }

    .hero-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .hero-stats {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 800;
      display: block;
      color: var(--secondary);
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* ===== FEATURES SECTION ===== */
    .features {
      padding: 80px 0;
      background: var(--white);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .feature-card {
      background: var(--white);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--secondary);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .feature-card:hover::before {
      transform: translateX(0);
    }

    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-hover);
    }

    .feature-icon {
      width: 90px;
      height: 90px;
      background: rgba(26, 75, 140, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      font-size: 2.5rem;
      color: var(--primary);
      transition: all 0.3s ease;
    }

    .feature-card:hover .feature-icon {
      background: var(--primary);
      color: var(--white);
      transform: rotateY(180deg);
    }

    .feature-card h3 {
      margin-bottom: 15px;
      color: var(--primary);
    }

    .feature-card p {
      color: var(--gray);
      line-height: 1.6;
      margin: 0;
    }

    /* ===== ABOUT SECTION ===== */
    .about {
      padding: 80px 0;
      background: var(--light-gray);
    }

    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      align-items: center;
    }

    .about-image {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-hover);
    }

    .about-image img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .about-image:hover img {
      transform: scale(1.1);
    }

    .experience-badge {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: var(--secondary);
      color: var(--dark);
      padding: 15px 25px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: var(--shadow);
    }

    .about-content h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .about-content p {
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .about-features {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }

    .about-features li {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .about-features i {
      color: var(--secondary);
      font-size: 1.2rem;
    }

    /* ===== PRODUCTS SECTION ===== */
    .products {
      padding: 80px 0;
      background: var(--white);
    }

    .products-slider {
      margin: 40px 0;
    }

    .product-card {
      background: var(--white);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      margin: 15px;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-hover);
    }

    .product-image {
      height: 250px;
      overflow: hidden;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.1);
    }

    .product-tag {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--secondary);
      color: var(--dark);
      padding: 5px 15px;
      border-radius: 25px;
      font-size: 0.8rem;
      font-weight: 600;
      z-index: 2;
    }

    .product-info {
      padding: 25px;
    }

    .product-info h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .product-info p {
      color: var(--gray);
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .product-price small {
      font-size: 0.9rem;
      color: var(--gray);
      font-weight: normal;
    }

    .product-btn {
      display: inline-block;
      padding: 10px 25px;
      background: var(--primary);
      color: var(--white);
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .product-btn:hover {
      background: var(--primary-dark);
      transform: translateX(5px);
    }

    /* Slick Carousel Customization */
    .slick-prev, .slick-next {
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 50%;
      z-index: 10;
    }

    .slick-prev:hover, .slick-next:hover {
      background: var(--secondary);
    }

    .slick-prev { left: -25px; }
    .slick-next { right: -25px; }

    .slick-prev:before, .slick-next:before {
      font-size: 20px;
      color: var(--white);
    }

    .slick-dots li button:before {
      font-size: 12px;
      color: var(--primary);
    }

    .slick-dots li.slick-active button:before {
      color: var(--secondary);
    }

    /* ===== TESTIMONIALS SECTION ===== */
    .testimonials {
      padding: 80px 0;
      background: linear-gradient(135deg, var(-
