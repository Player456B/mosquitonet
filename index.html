<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek API Test</title>
</head>
<body>
    <h2>DeepSeek API Test</h2>
    <div id="status"></div>
    <input type="text" id="message" value="Hello" />
    <button onclick="testAPI()">Send</button>
    <pre id="result"></pre>

    <script>
        const BACKEND_URL = 'https://deepseek-backend-h151.onrender.com';
        
        async function testAPI() {
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const message = document.getElementById('message').value;
            
            status.innerHTML = 'Testing...';
            result.innerHTML = '';
            
            try {
                // Test 1: Health check
                const health = await fetch(`${BACKEND_URL}/health`);
                const healthData = await health.json();
                status.innerHTML = '✅ Health check passed';
                
                // Test 2: Chat endpoint
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = JSON.stringify(data, null, 2);
                    status.innerHTML = '✅ Success!';
                } else {
                    status.innerHTML = '❌ API Error';
                    result.innerHTML = JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                status.innerHTML = '❌ Connection Error';
                result.innerHTML = error.toString();
            }
        }
        
        // Auto-run on load
        testAPI();
    </script>
</body>
</html>
