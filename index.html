<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek AI Chat</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        #chat { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #input-area { display: flex; }
        #user-input { flex: 1; padding: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .user-message { background: #e3f2fd; padding: 8px; margin: 5px 0; border-radius: 5px; }
        .ai-message { background: #f1f1f1; padding: 8px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>DeepSeek AI Chat</h2>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const BACKEND_URL = 'https://deepseek-backend.onrender.com'; // Replace with your Render URL
        
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            
            // Display user message
            addMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                addMessage('ai', data.response);
            } catch (error) {
                addMessage('error', 'Failed to get response');
                console.error(error);
            }
        }
        
        function addMessage(role, content) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = role === 'user' ? 'user-message' : 'ai-message';
            messageDiv.textContent = content;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
