<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek AI Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .user-message {
            align-items: flex-end;
        }
        
        .ai-message {
            align-items: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user-message .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-bubble {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
            margin-left: 8px;
            margin-right: 8px;
        }
        
        .typing-indicator {
            display: flex;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: fit-content;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #a0aec0;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #667eea;
        }
        
        #send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        
        #send-button:hover {
            background: #5a67d8;
        }
        
        #send-button:active {
            transform: scale(0.95);
        }
        
        #send-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .welcome-message {
            text-align: center;
            color: #718096;
            margin: 40px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ DeepSeek AI Assistant</h1>
            <p>Powered by DeepSeek API | Hosted on Render</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                üëã Hello! I'm your AI assistant. Ask me anything!
            </div>
        </div>
        
        <div class="error-message" id="error-message" style="display: none;"></div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message here..." 
                autocomplete="off"
            >
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Your specific backend URL (confirmed working!)
        const BACKEND_URL = 'https://deepseek-backend-h151.onrender.com';
        
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const errorDiv = document.getElementById('error-message');
        
        let isProcessing = false;
        
        // Handle Enter key press
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isProcessing) return;
            
            // Clear any previous error
            hideError();
            
            // Add user message to chat
            addMessage('user', message);
            
            // Clear input
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Disable input while processing
            setProcessingState(true);
            
            try {
                // Make API call to your backend
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                // Remove typing indicator
                removeTypingIndicator();
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Add AI response to chat
                addMessage('ai', data.response);
                
            } catch (error) {
                // Remove typing indicator if it's still there
                removeTypingIndicator();
                
                // Show error message
                showError('Failed to get response. Please try again.');
                console.error('Chat error:', error);
                
                // Add error message to chat
                addMessage('ai', 'üòî Sorry, I encountered an error. Please check your connection and try again.');
            } finally {
                setProcessingState(false);
            }
        }
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai-message';
            indicator.id = 'typing-indicator';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            indicator.appendChild(typingDiv);
            chatMessages.appendChild(indicator);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function setProcessingState(processing) {
            isProcessing = processing;
            userInput.disabled = processing;
            sendButton.disabled = processing;
            
            if (processing) {
                userInput.placeholder = 'Waiting for response...';
            } else {
                userInput.placeholder = 'Type your message here...';
                userInput.focus();
            }
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(hideError, 5000);
        }
        
        function hideError() {
            errorDiv.style.display = 'none';
        }
        
        // Test backend connection on page load
        async function testConnection() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    console.log('‚úÖ Backend connection successful');
                } else {
                    console.warn('‚ö†Ô∏è Backend health check failed');
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to backend:', error);
                showError('Cannot connect to AI service. Please refresh the page.');
            }
        }
        
        // Run connection test when page loads
        testConnection();
    </script>
</body>
    </html>
