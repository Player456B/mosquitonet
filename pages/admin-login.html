<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Raj Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body class="admin-login-body">
  <!-- Loading Page -->
  <div id="loading-page" class="loading-page">
    <div class="loader-container">
      <div class="loader-logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1 class="loader-title">Raj Marketing</h1>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>
  </div>

  <!-- Admin Login Section -->
  <section class="auth-section admin-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-card admin-card">
          <div class="auth-header">
            <div class="auth-icon admin-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <h2>Admin Login</h2>
            <p>Secure administrator access only</p>
          </div>
          
          <form class="auth-form" id="adminLoginForm">
            <div class="form-group">
              <label for="adminUsername">Username</label>
              <div class="input-group">
                <i class="fas fa-user-shield"></i>
                <input type="text" id="adminUsername" placeholder="Enter admin username" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="adminPassword">Password</label>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
                <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="adminKey">Admin Key</label>
              <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="adminKey" placeholder="Enter admin security key" required>
              </div>
            </div>
            
            <div class="form-options">
              <label class="checkbox">
                <input type="checkbox"> Remember me
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Access Admin Panel</button>
          </form>
          
          <div class="auth-notice admin-notice">
            <i class="fas fa-exclamation-triangle"></i>
            <p>This area is restricted to authorized administrators only. All access is logged.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
