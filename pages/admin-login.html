<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Raj Marketing (Secure)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .admin-login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .admin-login-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }

        .security-badge {
            background: linear-gradient(135deg, #f44336, #b71c1c);
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-logo i {
            font-size: 3rem;
            color: #1a237e;
            background: rgba(26,35,126,0.1);
            padding: 20px;
            border-radius: 50%;
        }

        .admin-logo h2 {
            margin-top: 15px;
            color: #1a237e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #1a237e;
            outline: none;
        }

        .captcha-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: #1a237e;
        }

        .btn-admin {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(26,35,126,0.3);
        }

        .alert {
            background: #ffcdd2;
            color: #b71c1c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i> SECURE ADMIN ACCESS
            </div>
            
            <div class="admin-logo">
                <i class="fas fa-lock"></i>
                <h2>Admin Login</h2>
                <p style="color: #666;">Restricted Access Only</p>
            </div>

            <div class="alert" id="loginAlert">
                <i class="fas fa-exclamation-triangle"></i> Invalid credentials or IP blocked
            </div>

            <form onsubmit="return handleAdminLogin(event)">
                <div class="form-group">
                    <label>Admin Username</label>
                    <div class="input-group">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="username" placeholder="Enter admin username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Security Key</label>
                    <div class="input-group">
                        <i class="fas fa-qrcode"></i>
                        <input type="password" id="securityKey" placeholder="Enter security key" required>
                    </div>
                </div>

                <div class="captcha-box" id="captcha">
                    7 2 9 4 1
                </div>

                <div class="form-group">
                    <label>Enter Captcha</label>
                    <div class="input-group">
                        <i class="fas fa-shield"></i>
                        <input type="text" id="captchaInput" placeholder="Enter numbers above" required>
                    </div>
                </div>

                <button type="submit" class="btn-admin">
                    <i class="fas fa-sign-in-alt"></i> Access Admin Panel
                </button>

                <div style="text-align: center; margin-top: 20px; font-size: 0.8rem; color: #999;">
                    <i class="fas fa-exclamation-circle"></i> Unauthorized access attempts will be logged
                </div>
            </form>
        </div>
    </div>

    <script>
        // Admin credentials (in production, these would be verified server-side)
        const ADMIN_CREDENTIALS = {
            username: 'rajadmin',
            password: 'Admin@2024',
            securityKey: 'RAJ-SECURE-2024'
        };

        // Track login attempts
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;

        function handleAdminLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const securityKey = document.getElementById('securityKey').value;
            const captchaInput = document.getElementById('captchaInput').value;
            const captcha = document.getElementById('captcha').textContent.replace(/\s/g, '');

            // Check login attempts
            if (loginAttempts >= MAX_ATTEMPTS) {
                document.getElementById('loginAlert').innerHTML = '<i class="fas fa-ban"></i> Too many failed attempts. Account locked for 30 minutes.';
                document.getElementById('loginAlert').classList.add('show');
                return false;
            }

            // Validate captcha
            if (captchaInput !== captcha) {
                showError('Invalid captcha');
                return false;
            }

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && 
                password === ADMIN_CREDENTIALS.password && 
                securityKey === ADMIN_CREDENTIALS.securityKey) {
                
                // Successful login
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Log the successful login (in production, this would be sent to server)
                console.log('Admin login successful at:', new Date().toLocaleString());
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
                
            } else {
                loginAttempts++;
                showError(`Invalid credentials. Attempts remaining: ${MAX_ATTEMPTS - loginAttempts}`);
                
                // Log failed attempt
                console.warn('Failed admin login attempt from IP:', '192.168.' + Math.floor(Math.random() * 255));
            }

            return false;
        }

        function showError(message) {
            const alert = document.getElementById('loginAlert');
            alert.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + message;
            alert.classList.add('show');
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        // Refresh captcha (optional)
        function refreshCaptcha() {
            const captcha = document.getElementById('captcha');
            const nums = Array.from({length: 5}, () => Math.floor(Math.random() * 10));
            captcha.textContent = nums.join(' ');
        }

        // Prevent back button after logout
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.go(1);
        };
    </script>
</body>
</html>
