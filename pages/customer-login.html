<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login - Raj Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:#f8f9fa}.login-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.login-card{background:white;border-radius:20px;padding:40px;width:100%;max-width:400px;box-shadow:0 20px 60px rgba(0,0,0,0.1)}.login-header{text-align:center;margin-bottom:30px}.login-header i{font-size:3rem;color:#1a4b8c;background:rgba(26,75,140,0.1);padding:20px;border-radius:50%;margin-bottom:20px}.login-header h2{color:#1a4b8c;margin-bottom:10px}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:5px;font-weight:500}.input-group{position:relative}.input-group i{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#6c757d}.input-group input{width:100%;padding:12px 12px 12px 40px;border:2px solid #e9ecef;border-radius:8px;font-size:1rem}.input-group input:focus{outline:none;border-color:#1a4b8c}.options{display:flex;justify-content:space-between;margin-bottom:20px;font-size:0.9rem}.options a{color:#1a4b8c;text-decoration:none}.btn-login{width:100%;padding:14px;background:#1a4b8c;color:white;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.2s}.btn-login:hover{background:#0f3a6b}.btn-login:disabled{background:#6c757d;cursor:not-allowed}.links{text-align:center;margin-top:20px}.links a{color:#1a4b8c;text-decoration:none}.alert{padding:12px;border-radius:8px;margin-bottom:20px;display:none}.alert.error{background:#f8d7da;color:#721c24;display:block}.spinner{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:white;animation:spin 1s ease-in-out infinite;margin-right:8px}@keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-user-circle"></i>
        <h2>Customer Login</h2>
        <p>Welcome back! Please login to continue</p>
      </div>
      
      <div id="alert" class="alert"></div>
      
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label>Email or Phone Number</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="text" id="username" placeholder="Enter email or phone" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter password" required>
          </div>
        </div>
        
        <div class="options">
          <label><input type="checkbox" id="remember"> Remember me</label>
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">
          <span>Login to Dashboard</span>
        </button>
      </form>
      
      <div class="links">
        <p>New customer? <a href="register.html">Create Account</a></p>
        <p style="margin-top:10px"><a href="../index.html">‚Üê Back to Home</a></p>
      </div>
    </div>
  </div>

  <script>
    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = 'alert ' + type;
      setTimeout(() => alert.style.display = 'none', 3000);
    }
    
    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const loginBtn = document.getElementById('loginBtn');
      
      // Show loading state
      loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';
      loginBtn.disabled = true;
      
      // Simulate API delay (200ms for fast response)
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // Get users from storage
      const users = JSON.parse(localStorage.getItem('users') || '{"customers":[],"dealers":[]}');
      
      // Find customer
      const customer = users.customers.find(c => 
        (c.email === username || c.phone === username) && c.password === password
      );
      
      if (customer) {
        // Remove password before storing
        const { password: pwd, ...safeUser } = customer;
        safeUser.type = 'customer';
        safeUser.loginTime = new Date().toISOString();
        
        // Store in appropriate storage
        if (remember) {
          localStorage.setItem('currentUser', JSON.stringify(safeUser));
        } else {
          sessionStorage.setItem('currentUser', JSON.stringify(safeUser));
        }
        
        // Show success message
        showAlert('Login successful! Redirecting...', 'success');
        
        // Redirect to dashboard with loading page
        window.location.href = 'customer-dashboard.html';
      } else {
        // Reset button
        loginBtn.innerHTML = '<span>Login to Dashboard</span>';
        loginBtn.disabled = false;
        showAlert('Invalid email/phone or password', 'error');
      }
      
      return false;
    }
    
    // Check if already logged in
    const currentUser = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
    if (currentUser) {
      window.location.href = 'customer-dashboard.html';
    }
  </script>
</body>
</html>
