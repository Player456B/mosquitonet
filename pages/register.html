<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Raj Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:#f8f9fa}.register-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.register-card{background:white;border-radius:20px;padding:40px;width:100%;max-width:500px;box-shadow:0 20px 60px rgba(0,0,0,0.1)}.register-header{text-align:center;margin-bottom:30px}.register-header i{font-size:3rem;color:#1a4b8c;background:rgba(26,75,140,0.1);padding:20px;border-radius:50%;margin-bottom:20px}.register-header h2{color:#1a4b8c;margin-bottom:10px}.user-type{display:flex;gap:10px;margin-bottom:20px}.type-btn{flex:1;padding:12px;border:2px solid #e9ecef;border-radius:10px;background:white;cursor:pointer;font-weight:600;transition:all 0.2s}.type-btn.active{background:#1a4b8c;color:white;border-color:#1a4b8c}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:5px;font-weight:500;color:#1e2b3a}.input-group{position:relative}.input-group i{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#6c757d}.input-group input,.input-group select{width:100%;padding:12px 12px 12px 40px;border:2px solid #e9ecef;border-radius:8px;font-size:1rem}.input-group input:focus{outline:none;border-color:#1a4b8c}.btn-register{width:100%;padding:14px;background:#1a4b8c;color:white;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.2s}.btn-register:hover{background:#0f3a6b}.login-link{text-align:center;margin-top:20px}.login-link a{color:#1a4b8c;text-decoration:none;font-weight:600}.alert{padding:12px;border-radius:8px;margin-bottom:20px;display:none}.alert.error{background:#f8d7da;color:#721c24;display:block}.alert.success{background:#d4edda;color:#155724;display:block}
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <i class="fas fa-user-plus"></i>
        <h2>Create Account</h2>
        <p>Join Raj Marketing family</p>
      </div>
      
      <div id="alert" class="alert"></div>
      
      <div class="user-type">
        <button class="type-btn active" onclick="setUserType('customer')" id="customerBtn">Customer</button>
        <button class="type-btn" onclick="setUserType('dealer')" id="dealerBtn">Dealer</button>
      </div>
      
      <form id="registerForm" onsubmit="return registerUser(event)">
        <div class="form-group">
          <label>Full Name *</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fullName" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Email *</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Phone *</label>
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" required>
          </div>
        </div>
        
        <div class="form-group" id="addressGroup">
          <label>Address</label>
          <div class="input-group">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="address" placeholder="Your address in Mysore">
          </div>
        </div>
        
        <div class="form-group" id="gstGroup" style="display:none;">
          <label>GST Number (Optional)</label>
          <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" id="gst" placeholder="15-digit GST number">
          </div>
        </div>
        
        <div class="form-group">
          <label>Password *</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" required minlength="6">
          </div>
        </div>
        
        <div class="form-group">
          <label>Confirm Password *</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" required>
          </div>
        </div>
        
        <button type="submit" class="btn-register" id="registerBtn">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="customer-login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    let userType = 'customer';
    
    function setUserType(type) {
      userType = type;
      document.getElementById('customerBtn').classList.toggle('active', type === 'customer');
      document.getElementById('dealerBtn').classList.toggle('active', type === 'dealer');
      
      // Show/hide fields based on type
      document.getElementById('gstGroup').style.display = type === 'dealer' ? 'block' : 'none';
      document.getElementById('addressGroup').style.display = type === 'dealer' ? 'block' : 'block';
    }
    
    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = 'alert ' + type;
      setTimeout(() => alert.style.display = 'none', 3000);
    }
    
    function registerUser(event) {
      event.preventDefault();
      
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const gst = document.getElementById('gst').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      
      // Validation
      if (!name || !email || !phone || !password || !confirm) {
        showAlert('Please fill all required fields', 'error');
        return false;
      }
      
      if (phone.length !== 10) {
        showAlert('Enter valid 10-digit phone number', 'error');
        return false;
      }
      
      if (password.length < 6) {
        showAlert('Password must be at least 6 characters', 'error');
        return false;
      }
      
      if (password !== confirm) {
        showAlert('Passwords do not match', 'error');
        return false;
      }
      
      // Create user object
      const user = {
        id: userType === 'customer' ? 'CUST' + Date.now() : 'DLR' + Date.now(),
        name: name,
        email: email,
        phone: phone,
        address: address || (userType === 'dealer' ? 'Mysore' : ''),
        password: password,
        type: userType,
        createdAt: new Date().toISOString()
      };
      
      if (userType === 'dealer') {
        user.gst = gst || 'Not Provided';
        user.areas = ['Mysore'];
        user.stats = { monthlyOrders: 0, completedJobs: 0 };
      } else {
        user.stats = { totalOrders: 0 };
      }
      
      // Save to localStorage (simulate database)
      let users = JSON.parse(localStorage.getItem('users') || '{"customers":[],"dealers":[]}');
      
      if (userType === 'customer') {
        users.customers.push(user);
      } else {
        users.dealers.push(user);
      }
      
      localStorage.setItem('users', JSON.stringify(users));
      
      // Auto login
      const { password: pwd, ...safeUser } = user;
      localStorage.setItem('currentUser', JSON.stringify(safeUser));
      
      showAlert('Account created successfully! Redirecting...', 'success');
      
      setTimeout(() => {
        window.location.href = userType === 'customer' ? 'customer-dashboard.html' : 'dealer-dashboard.html';
      }, 2000);
      
      return false;
    }
  </script>
</body>
</html>
